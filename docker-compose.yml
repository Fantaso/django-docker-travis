version: '3'

services:
  db:
    image: postgres:9.5
    environment:
      - POSTGRES_DB=wine_ecommerce_db
      - POSTGRES_USER=wine-admin
      - POSTGRES_PASSWORD=wine-secret
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - db_data:/var/lib/postgresql/data/pgdata

  web:
    build: ./wine-ecommerce
    command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - ./wine-ecommerce:/wine-ecommerce
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  db_data:
    external: true
